{% load i18n %}
{{ form.media }}
<form action="{% url ajax_feedback %}" method="post" id="id_feedback_form_{{ form.get_settings_key }}" class="feedback_form" >
    <table>
        {{ form.as_table }}
        <tr><td colspan="2" class="center submit ">
		{% csrf_token %}
        <input type="submit" value="{% trans 'Send' %}" />
        </td></tr>
    </table>
</form>
<script type="text/javascript">
	$(function(){
		$('#id_feedback_form_{{ form.get_settings_key }}').submit(function(){
			feedback.submit($('#id_feedback_form_{{ form.get_settings_key }}'));
			return false;
		});
	});
</script>
